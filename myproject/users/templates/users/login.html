{% extends 'layout.html'%}
{% block title%}
    Login
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <form 
    class="form-with-validation"
    action="/users/login/" 
    method="POST">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
